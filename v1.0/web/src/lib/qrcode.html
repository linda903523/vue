<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery-qrcode-0.14.0/jquery-qrcode-0.14.0.min.js"></script>
</head>
<body>
    <div id="code"></div>
    <script>
        //生成二维码
        $('#code').qrcode('http://10.3.131.14:12/html/pay.html');

        //识别中文
        function toUtf8(str) {    
            var out, i, len, c;    
            out = "";    
            len = str.length;    
            for(i = 0; i < len; i++) {    
                c = str.charCodeAt(i);    
                if ((c >= 0x0001) && (c <= 0x007F)) {    
                    out += str.charAt(i);    
                } else if (c > 0x07FF) {    
                    out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));    
                    out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));    
                    out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
                } else {    
                    out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));    
                    out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
                }    
            }    
            return out;    
        } 
    </script>
</body>
</html>
